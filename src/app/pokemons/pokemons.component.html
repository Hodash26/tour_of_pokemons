<app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>


<h2>List of Pokemons</h2>

<div class="list">
  <div
    class="pokemons"
    *ngFor="let pokemon of pokemons"
    [class.selected]="pokemon === selectedPokemon"
    (click)="onSelect(pokemon)">
    <h2>{{ pokemon.numb }}</h2>
    <h2>{{ pokemon.name | titlecase }}</h2>
  </div>
</div>
