<div class="background">
<div *ngIf="pokemon">
  <div class="back">
    <button (click)="goBack()">Retour</button>
  </div>
  <div class="infos">
    <h2>{{ pokemon.name | uppercase }}</h2>
    <p>Num√©ro: {{ pokemon.numb }}</p>
    <p>Type: {{ pokemon.type }}</p>
  </div>
  <div class="pkm">
    <img src="{{ pokemon.img }}" alt="Image de {{ pokemon.name }}" />
  </div>
  <label>
    <input [(ngModel)]="pokemon.name" placeholder="name" />
    <button (click)="save()">Sauvegarder</button>
  </label>
</div>
</div>
